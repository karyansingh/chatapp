<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }

        .chat-container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-bubble {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            display: inline-block;
            max-width: 70%;
            word-break: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message-sent {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .message-received {
            background-color: #f8d7da;
            align-self: flex-start;
        }

        .message-meta {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }

        .input-group input {
            border-radius: 30px 0 0 30px;
        }

        .input-group button {
            border-radius: 0 30px 30px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h4>ðŸ’¬ Real-Time Chat App</h4>
        </div>
        <div class="card-body d-flex flex-column chat-box" id="chat"></div>
        <div class="card-footer bg-light">
            <div class="mb-2">
                <input id="senderInput" type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
                <button id="sendMessage" class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentSender = '';

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('http://localhost:8080/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log("Connected: " + frame);

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageWrapper = document.createElement('div');
        const isOwnMessage = message.sender === currentSender;

        messageWrapper.className = 'd-flex flex-column ' + (isOwnMessage ? 'align-items-end' : 'align-items-start');

        const messageElement = document.createElement('div');
        messageElement.className = 'message-bubble ' + (isOwnMessage ? 'message-sent' : 'message-received');
        messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;

        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.innerText = new Date().toLocaleTimeString();

        messageWrapper.appendChild(messageElement);
        messageWrapper.appendChild(meta);

        chat.appendChild(messageWrapper);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return;

        currentSender = sender;
        const chatMessage = { sender, content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.addEventListener("DOMContentLoaded", function () {
        connect();

        document.getElementById('sendMessage').addEventListener('click', sendMessage);

        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>

</body>
</html>
